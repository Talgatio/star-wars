<section class="header">
  <div class="logo">
    <img src="./assets/img/logo.png" alt="">
  </div>
  <div class="profile">
    <div class="avatar">
      <img src="{{user.picture.data.url}}" alt="">
    </div>
    <div class="name" (click)="toggleDropdown($event)">
      Hi, {{user.first_name}}
      <ul [style.display]="showDropdown ? 'block' : 'none'">
        <li>logout</li>
      </ul>
    </div>
  </div>
</section>
