<section class="header">
  <div class="logo">
    <img src="./assets/img/logo.png" alt="">
  </div>
  <div class="profile">
    <div class="avatar">
      <img *ngIf="user.picture" src="{{user.picture.data.url}}" alt="">
      <img *ngIf="user.pictureUrl" src="{{user.pictureUrl}}" alt="">
    </div>
    <div class="name">
      <span *ngIf="user.first_name">Hi, {{user.first_name}}</span>
      <span *ngIf="user.firstName">Hi, {{user.firstName}}</span>
      <!--<ul [style.display]="showDropdown ? 'block' : 'none'">
        <li>logout</li>
      </ul>-->
    </div>
  </div>
</section>
